{% extends "layout.html"%}

{% block body %}
<div id="menu-header" class="container text-center" style="">
    <h1>Choose your tool</h1>
    
    <div class="input-group mt-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="search-magnifying-glass">&#x1F50D;</span>
        </div>
        <input type="text" class="form-control" id="menuSearchBar" onkeyup="menuSearch(menuSearchBar)" placeholder="Search for the tool name..." aria-label="Username" aria-describedby="basic-addon1">
    </div>
</div>

<div id="tool-menu" class="container">
    {% for tool_row in items | batch(3, '') %}
    <div class="row align-items-center justify-content-center">
        {% for tool_item in tool_row %}
            {% if tool_item != '' %}
                <a class="col-sm-4 col-md-3 text-center menu-box-item" href={{ tool_item[2] }}>
                    <h3>{{ tool_item[0] }}</h3>
                    <p>{{ tool_item[1] }}</p>
                </a>
            {% endif %}
        {% endfor %}
    </div>
    {% endfor %}
</div>
{% endblock %}
