<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ez Script Center</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='css/main.css')}}" />
    <script src="{{url_for('static', filename='js/main.js')}}"></script>
    

</head>
<body>
    {% if current_user.is_authenticated %}  
        <ul class="nav nav-pills justify-content-end" style="margin-top: 5px;">
        <li class="nav-item">
            <a class="nav-link  {% if request.path == '/tools/menu' %} active {% endif %}" href="/tools/menu">Tools Menu</a>
        </li>
        <li class="nav-item">
            <a class="nav-link  {% if request.path == '/user/history' %} active {% endif %}" href="/user/history">History</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" href="/logout">Logout</a>
        </li>
        </ul>
    {% endif %}
    {% block body %}
    {% endblock %}

</body>
</html>
